# Site settings
title: "The Kings Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Iriq Z. Moore"
resume_title:                   "Defense Attorney"
resume_contact_email:
  "Zammarmoore@outlook.com"
resume_header_contact_info: "7660 pondview lane | 404-942-8268 | Zammarmoore@outlook.com"
resume_header_intro: "<p>I'm fourteen years old. I'm originaly from Decatur GA. Working in the community is something I love to do. I also love getting my point across to people. This is why I want to be lawyer when I get older. I'm want to help and I want to work. I volunteer alot. The community is very important to me as well so i spend alot of time helping in it.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      false
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/IriqM/The-Kings-Resume"
  resume_twitter_url:           "https://twitter.com/kvng_izm"
  resume_linkedin_url:          "https://www.linkedin.com/in/iriq-moore-429b15144/"
  # resume_instagram_url:        
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
